---
layout: default  
---

<div class="page-header">
	<h1>
		The Journal of Southern Religion
	</h1>
</div>
<div class="row">
	<div class="span4">
		<h2>About the Journal</h2>

		{% include front-about.html %}

		<p><strong><a class="pull-right" 
				href="{{site.baseurl}}about/index.html">About the JSR 
				&rarr;</a></strong></p>

		<p>&nbsp;</p>

		<div id="subscribe" class="">
			<h3>Subscribe to the JSR</h3>
			<p>
			<a href="#" class="subscribe"><i class="icon-twitter"></i></a>
			<a href="#" class="subscribe"><i class="icon-rss"></i></a>
			<a href="#" class="subscribe"><i class="icon-facebook"></i></a>
			</p>
		</div><!-- end #subscribe.well -->
	</div>


	<div class="span8">

		{{content}}

		<p><strong><a class="pull-right" 
				href="{{site.baseurl}}issues/{{site.currentissue}}/index.html">Read 
				current issue <i 
					class="icon-chevron-right"></i></a></strong></p>

		<h2>Podcast</h2>

		{% for post in site.categories.podcast%}
			<a href="{{ site.base-url}}{{ post.url }}">{{ post.title }}</a>
		{% endfor %}

	</div>
</div>
